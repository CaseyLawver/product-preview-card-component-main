<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main>
  <div class="container">
  <div class="image-container">
    <picture>
      <!-- largest image -->
      <source srcset="images/image-product-desktop.jpg" alt="Chanel perfume"
        media="(min-width: 60rem)">
      <!-- smallest image (default) -->
      <img src="images/image-product-mobile.jpg" alt="Chanel perfume">
  </picture>
  </div>
<div class="copy">
  <h1>Perfume</h1>
  <h2>Gabrielle Essence Eau De Parfum</h2>

  <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
  <div class="prices">
  <p class="main-price">$149.99</p>
  <span>$169.99</span>
</div>
    <button><img src="images/icon-cart.svg" alt="shopping cart icon">
  Add to Cart
</button>
</div>
</div>
</main>
</body>
</html>
